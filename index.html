<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="css/main.css">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu:400,500&amp;subset=cyrillic" rel="stylesheet">

    <title>Azartschool</title>
</head>
<body>
	<div id="wrapper">
		<div class="section" id="head-page">
            <div class="head">
                <!-- Slide down contact page -->
                <div class="head-slide">
                    <div id="panel"></div>
                    <div class="head-slide-wrapp">
                        <div id="flip"><img src="./img/icons/arow.svg" class="rotate" width="100px" height="40px" alt=""></div>
                    </div>
                </div>
                <!-- Header content -->
                <div class="head-content">
                    <div class="head-content-logo">
                        <img src="./img/logo.svg" alt="Школа фотостудии Азарт">
                    </div>
                    <div class="head-content-title">
                        <h1 class="header-title">ОСТАНОВИМ ВРЕМЯ ВМЕСТЕ</h1>
                    </div>
                    <div class="head-content-subtitle">
                        <p class="header-subtitle">Не знаете с чего начать? Начните вместе с нами!</p>
                    </div>
                    <div class="head-content-btn">
                        <a href="#" class="head-btn">Хочу на курс</a>
                    </div>
                </div>
            </div>
        </div>
		<div class="section" id="about">
            <div class="about-page">
                <div class="about-page-header">

                </div>
                <div class="about-page-content">
                    
                </div>
                <div class="about-page-photo">
                    <img src="./img/photos/phone.png" class="img-fluid" alt="">
                </div>
            </div>
        </div>
		<div class="section" id="request">
            <div class="form-page">
                <div class="form-page-header">

                </div>
                <div class="form-page-content">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Имя</label>
                            <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите ваше имя">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="email" class="form-control " id="exampleInputPassword1" placeholder="Введите ваш email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1"  >Телефон</label>
                            <input type="text" class="form-control"  placeholder="Введите ваш телефон">
                        </div>
                        <button type="submit" class="btn-submit">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
		<div class="section" id="course">
            <div class="course-page">
                <div class="course-page-header">

                </div>
                <div class="course-page-content">
                        
                </div>
                <div class="course-page-photo">
                    <img src="./img/photos/desck.png" class="img-fluid" alt="">
                </div>
            </div>
        </div>
		<div class="section fp-auto-height" id="map">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A81389808af1ba52c76d520a54e722f772586d7dee840d0a13e25577601c0e95c&amp;width=100%25&amp;height=300&amp;lang=ru_RU&amp;scroll=true"></script>
        </div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/jquery-3.3.1.js"></script>
	<script src="js/fullpage.js"></script>
    <script src="js/main.js"></script>
    
	<script>
		new fullpage('#wrapper', {
            //options here
            autoScrolling:true,
            scrollHorizontally: true
	    });
            //methods
            fullpage_api.setAllowScrolling(false);
	</script>
  </body>
</html>
